<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked List Phonebook</title>
  <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
  <nav class="navbar">
    <h1 class="logo">Phonebook</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Contact..." />
      <button onclick="searchContact()">Search</button>
    </div>
  </nav>


  <div class="container">
    <div class="phonebook add-contact">
      <h2>Add Contact</h2>
      <form id="addContactForm">
        <input type="text" id="nameInput" placeholder="Name" required />
        <input type="text" id="phoneInput" placeholder="Phone Number" required />
        <button type="submit">Add</button>
      </form>
    </div>

    <div class="phonebook contact-list-section">
      <h2>Contact List</h2>
      <ul id="contactList"></ul>
    </div>
  </div>


  <script src="./Assets/script.js"></script>
</body>

</html>
